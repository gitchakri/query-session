<h1>Steps to host a static website in github</h1>
<ol>
<li>Register in github</li>

<li>If registered, SignIn to github</li>

<li>Create a reporsitory</li>

<li>Goto repository settings</li>

<li>Under Github Pages, set Master branch as source</li>

<li> Choose a theme </li>

<li> Click on the link highlighted in the Github Pages section </li>


</ol>
